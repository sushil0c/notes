<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">

    <title>Notepad</title>

</head>

<body>

<header class="header">

    <div class="container">

        <h1 class="header__title">Notepad by <br> Blind tech agent</h1>

        <h2 class="header__subtitle">Save your notes very easily </h2>

    </div>

</header>

<div class="actions">

    <div class="actions__container">

        <input id="search-text" type="text" class="input" placeholder="search your notes">

        <select name="" id="filter-by" class="dropdown">

            <option value="byEdited">Sort by last edited</option>

            <option value="byCreated">Sort by recently created</option>

            <option value="alphabetical">Sort alphabetically</option>

        </select>

    </div>

</div>

<div class="container">

    <div id="notes"></div>

    <button id="create-note" class="button">Create a Note</button>    

</div>    

    <script src="uuid.js"></script>

    <script src="moment-with-locales.js"></script> 

    <script src=".notes-functions.js"></script>

    <script src="notes-app.js"></script>

</body>

</html>
